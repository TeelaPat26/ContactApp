<div class="container">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-danger my-3">Add Contact</p>
            <p class="fst-italic">This is add contact

            </p>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

 <!-- Error Message -->
 <div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
 </div>



<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.name" name="name"
                    type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.photo" name="photo"
                    type="text" class="form-control" placeholder="Photo Url">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.email" name="email" 
                    type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.mobile" name="mobile" 
                    type="number" class="form-control" placeholder="Mobile">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.company" name="company"
                    type="text" class="form-control" placeholder="Company">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.title" name="title"
                    type="text" class="form-control" placeholder="Title">
                </div>
                <div class="mb-2">
                    <select 
                        class="form-control" 
                        *ngIf="groups.length > 0"
                        [(ngModel)]="contact.groupId" name="groupId">
                        <option>Select a Group</option>
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <button class=" btn btn-danger">Create</button>
                    <a class="btn btn-dark ms-2" routerLink="/">Close</a>

                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img class="contact-img" [src]="contact.photo" alt="">
        </div>
    </div>
</div>
